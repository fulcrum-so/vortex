[package]
name = "vortex-ipc"
version = { workspace = true }
description = "Vortex IPC"
homepage = { workspace = true }
repository = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
include = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }

[dependencies]
arrow-buffer = { workspace = true }
asynchronous-codec = { version = "0.7.0", optional = true }
bytes = { workspace = true }
fallible-iterator = { workspace = true }
flatbuffers = { workspace = true }
futures-util = { version = "0.3.30" }
itertools = { workspace = true }
log = { workspace = true }
monoio = { version = "0.2.3", optional = true, features = ["bytes"] }
monoio-codec = { version = "0.3.4", optional = true }
nougat = "0.2.4"
pin-project = { workspace = true }
tokio = { version = "1.37.0", optional = true, features = ["full"] }
tokio-util = { version = "0.7.11", default-features = false, features = ["codec", "io-util"], optional = true }
vortex-array = { path = "../vortex-array" }
vortex-buffer = { path = "../vortex-buffer" }
vortex-error = { path = "../vortex-error" }
vortex-flatbuffers = { path = "../vortex-flatbuffers" }
vortex-dtype = { path = "../vortex-dtype" }
vortex-scalar = { path = "../vortex-scalar" }

[build-dependencies]
flatc = { workspace = true }
walkdir = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
rand = { workspace = true }
simplelog = { workspace = true }
vortex-alp = { path = "../vortex-alp" }
vortex-fastlanes = { path = "../vortex-fastlanes" }
arrow = { workspace = true }
arrow-array = { workspace = true }
arrow-ipc = { workspace = true, features = ["lz4"] }
arrow-schema = { workspace = true }
arrow-select = { workspace = true }

[lints]
# workspace = true

[features]
default = ["futures", "monoio", "tokio"]
futures = ["dep:asynchronous-codec"]
monoio = ["dep:monoio", "dep:monoio-codec"]
tokio = ["dep:tokio", "dep:tokio-util"]

[[bench]]
name = "ipc_take"
harness = false

[[bench]]
name = "ipc_array_reader_take"
harness = false